<!DOCTYPE html>
<html>
<head>
    <title>Select your Preferences for new sessions</title>
    <style>

        body {
            background-color: rgba(239, 105, 16, 0.8);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        

        .popup-content {
            background-color: #fbf9f9; /* Change this color as needed */
            padding: 10px;
            border-radius: 10px;
            width: 200px; /* Adjust the value as needed */
            margin: 0 auto; /* Center the content horizontally */
            text-align: center; 
        }

        .popup-content label {
            display: block;
            text-align: left; /* Left-align the labels */
        }

        .close-button {
        background-color: rgba(205, 170, 147, 0.8);
        color: #000000;
        border: none;
        font-size: 14px;
        cursor: pointer;
        margin-top: 15px ;
        margin-left: 10px;
        border-radius: 20px; /* Rounded corners */
 
      }

      .tooltip {
    position: relative;
    display: inline-block;
    cursor: pointer;
  }

  /* Style for the tooltip text */
  .tooltip .tooltiptext {
    visibility: hidden;
    width: 150px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 5px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.3s, visibility 0.3s;
  }

  /* Show tooltip text on hover */
  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }

  .hidden {
            display: none;
  }

  .button {
    display: inline-block;
    font-size: 12px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    border-radius: 20px; /* Rounded corners */
    margin: 0; /* Remove any default margin */
    border: none; /* Remove border */
    padding: 0.3em 1em;
    margin-top: 5px ;
  }
  .button.low {
    background-color: #ca942e;
    color: rgb(0, 0, 0);
    border-radius: 0;
    margin-bottom: -1px;
    &:first-child {
      border-radius: 6px 0 0 6px;
    }
    
    &:last-child {
      border-radius: 0 6px 6px 0;
    }
    
    &:only-child {
      border-radius: 6px;
    }
  }
  .button.high {
    background-color: #bd3d2e;
    color: rgb(2, 2, 2);
    border-radius: 0;
    margin-bottom: -1px;
    &:first-child {
      border-radius: 6px 0 0 6px;
    }
    
    &:last-child {
      border-radius: 0 6px 6px 0;
    }
    
    &:only-child {
      border-radius: 6px;
    }
    
  }

  .button.selected {
    filter: brightness(1.3);
  }

    </style>
</head>
<body>
<br><br>
<div class="popup-container" id="popupContainer">
    <div class="popup-content">
        <h3 style="display: inline;">Custom Preferences Selection</h3>
        <br>
        <h4 style="display: inline;">for new sessions</h4>
        <br><br>
        <label><input type="checkbox" id = "Links" name="Links"  ><span class="tooltip"><span class="tooltiptext">Alerting when a new message is received with at least one suspicious link</span>Links detection</span></label>
        <p id="errorContainerLink" style="color: red;" class="hidden"></p>
        <div id="radioContainer" class="hidden">
          <label for="checkpoint1"><input type="radio" id="regular_links" name="link_type" value="1">
            <span class="tooltip"><span class="tooltiptext">Using the full model for detection</span>
            Regular Links Detection</label></span>
          <label for="checkpoint2"><input type="radio" id="reduced_links" name="link_type" value="2">
            <span class="tooltip"><span class="tooltiptext">Using a weaker model for detection</span>
            Reduced Links Detection</label></span>
        </div>
        <label><input type="checkbox" id = "grammar" name="grammar"  ><span class="tooltip"><span class="tooltiptext">Alerting when a new message is received with a bad grammar</span>Bad Grammar detection</span></label>
        <div id="grammarContainer" class="hidden">
          <button class="button low" id="grammarLow">Low</button><button class="button high" id="grammarHigh">High</button>
        </div>
        <p id="errorContainerGrammar" style="color: red;" class="hidden"></p>

        <label><input type="checkbox" id = "urgency" name="urgency"  ><span class="tooltip"><span class="tooltiptext">Alerting when a new message is creates a sense of urgency</span>Urgency detection</span></label>
        <div id="urgencyContainer" class="hidden">
          <button class="button low" id="urgencyLow">Low</button><button class="button high" id="urgencyLow">High</button>
        </div>
        <p id="errorContainerUrgency" style="color: red;" class="hidden"></p>

        <button class="close-button" id="closeButton">Save and Close</button>
</div>
</div>
<script src="preferencesPopUp.js">
</script>
</body>
</html>
